<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<script>

function validarForm() {
	const nombreValido = true;
	const passWordValido = validarLargo(document.form1.text1.value, 3);

	const resultado = nombreValido && passWordValido;
	if (resultado) {
		alert('es valido');
	} else {
		alert('NO es valido');
	}
}

function validarLargo(texto, largoRequerido) {
	return texto.length >= largoRequerido
}
</script>
</head>

<body>
	<form name="form1">
		Ingrese clave (al menos 8 caracteres): 
		<input type="password" name="text1">
		<input type="button" onclick="validarForm()" value="Enviar"> <!-- Evento -->
	</form>
</body>
</html>
