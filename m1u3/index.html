            <h1> QUEEN </h1>

                <a href="./pages/live-aid.html" class="button1">

    </header>

    <main>
        <section class="pagina-principal">
            <h2> A KIND OF MAGIC <!--<br> <span> Formación histórica</span>--> </h2>

            <div>
                <h2> Bienvenidos! <br> Para formar parte de esta comunidad completa
                    la siguiente info: 
                </h2>

                <form>
                    <p>
                        <label for="nom"> Nombre </label>
                        <input type="text" name="nombre">
                    </p>
                    <p>
                        <label for="nom"> Apellido </label>
                        <input type="text" name="apellido">
                        <!--<input type="text" name="apellido" placeholder="apellido">-->
                    </p>
                    <label for="sexo"> Sexo </label>
                        <ul>
                            <li>
                                <input type="radio" name="sexo" value="mujer">
                                <label> Mujer </label>
                            </li>
                            <li>
                                <input type="radio" name="sexo" value="hombre">
                                <label> Hombre </label>
                            </li>
                        </ul>
                    <label> Hobbies (Podes elegir más de uno!) </label>  
                        <ul>
                            <li>
                                <input type="checkbox" name="Hobbies[]" value="bailar" id="bailar">
                                <label for="bailar"> Bailar </label>
                            </li>
                            <li>
                                <input type="checkbox" name="Hobbies[]" value="cantar" id="cantar">
                                <label for="cantar"> Cantar </label>
                            </li>
                            <li>
                                <input type="checkbox" name="Hobbies[]" value="scrollear" id="scrollear">
                                <label for="scrollear"> Scrollear </label>
                            </li>
                            <li>
                                <input type="checkbox" name="Hobbies[]" value="matear" id="matear">
                                <label for="matear"> Matear </label>
                            </li>
                        </ul>
                    <p>
                        <label for="cancion favorita"> Canción Favorita </label>
                        <select name="cancion favorita">
                            <option value=" don't stop me now"> Don't Stop Me Now </option>
                            <option value=" another one bites the dust"> Another One Bites The Dust </option>
                            <option value=" bohemian rhapsody"> Bohemian Rhapsody </option>
                            <option value=" crazy little thing call love"> Crazy Little Thing Called Love </option>
                        </select>
                    </p>
                    <p>
                        <label for="comentarios"> Contanos algo de vos, queremos conocerte: </label>
                        <textarea name="comentarios"></textarea>
                    </p>
                    <p>
                        <input type="submit" value="Enviar">
                        <input type="submit" value="Borrar">
                    </p>    
                </form>
            </div>
        </section>

    </main>
